<ng-container *ngIf="stories.length >= listLength">
    <div class="row text-left mb-5">
        <div class="col-lg-6 mx-auto">
          <div>
              <input [(ngModel)]="searchString" class="form-control form-control-lg bg-white bg-op-9 text-sm w-lg-50" type="text" placeholder="Search for Story">
          </div>
        </div>
      </div>
    <hn-story *ngFor="let story of displayedStories; let i = index" [story]="story"></hn-story>
</ng-container>
