<div class="card row-hover pos-relative py-3 px-3 mb-3 mt-2 border-primary border-top-0 border-right-0 border-bottom-0 rounded-0">
    <div class="row">
        <div class="col-md-8">
            <h5><a [href]="story.url" class="storyLink" target="_blank">{{story.title}}</a></h5>
            <p>Posted {{story.time | calculateDate}} by {{story.by}} </p>
        </div>
    </div>
</div>
