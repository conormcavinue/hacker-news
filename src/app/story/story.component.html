
<ng-container *ngIf="stories.length === 30">
    <div class="card mx-auto bg-light mt-3" *ngFor="let story of stories; let i = index">
        <div class="d-flex">
            <div class="index">{{i + 1}}.</div> 
            <div class="linkUrl"><a [href]="story.url">{{story.title}}</a></div>
        </div>
        <div class="card-footer">
            {{story.score}} points by {{story.by}}. {{story.time | calculateDate}}
        </div>
    </div>
</ng-container>
